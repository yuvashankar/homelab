name: CI for initialize-ssh

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

defaults:
  run:
    working-directory: "yuvashankar.homelab.initialize_ssh"
  

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: run cargo check
      run: cargo check --verbose
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run cargo fmt
        run: |
          cd initialize_ssh && cargo fmt --verbose
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: run cargo clippy
        run: |
          cd initialize_ssh && cargo clippy --verbose
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run cargo build
        run: |
          cd initialize_ssh && cargo build --verbose
