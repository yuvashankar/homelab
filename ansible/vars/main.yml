    transmission:
      image: lscr.io/linuxserver/transmission:latest
      container_name: transmission
      restart: unless-stopped
      environment:
        PUID: "{{ automation_user_id }}"
        PGID: "{{ docker_group_id }}"
        TZ: America/Montreal
      volumes:
