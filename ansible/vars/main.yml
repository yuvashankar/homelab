# Docker
docker_install_compose: true
docker_users:
  - "{{ automation_user }}"
docker_daemon_options:
  log-opts:
    max-size: "100m"

## media_ervices
# Useful folder enndpoints
docker_folder: "{{ app_folder }}/docker"
docker_systemd_dir: /etc/systemd/docker

docker_extras:
docker_services:
  services:
    transmission:
      image: lscr.io/linuxserver/transmission:latest
      container_name: transmission
      environment:
        PUID: "{{ automation_user_id }}"
        PGID: "{{ docker_group_id }}"
        TZ: America/Montreal
      volumes:
        - "{{ docker_folder }}/Transmission/config:/config"
        - "{{ docker_folder }}/Transmission/watch:/watch"
        - "{{ app_folder }}/Downloads:/downloads"
      ports:
        - 9091:9091
        - 51413:51413
        - 51413:51413/udp
    #
    sonarr:
      image: lscr.io/linuxserver/sonarr:latest
      container_name: sonarr
      environment:
        PUID: "{{ automation_user_id }}"
        PGID: "{{ docker_group_id }}"
        TZ: America/Montreal
      volumes:
        - "{{ docker_folder }}/Sonarr:/config"
        - "{{ app_folder }}/TV_Shows:/tv"
        - "{{ app_folder }}/Downloads:/downloads"
      ports:
        - 8989:8989
    #
    jackett:
      image: lscr.io/linuxserver/jackett:latest
      container_name: jackett
      environment:
        PUID: "{{ automation_user_id }}"
        PGID: "{{ docker_group_id }}"
        TZ: America/Montreal
      volumes:
        - "{{ docker_folder }}/Jackett:/config"
        - "{{ app_folder }}/Downloads:/watch:/downloads"
      ports:
        - 9117:9117
    #
    radarr:
      image: lscr.io/linuxserver/radarr:latest
      container_name: radarr
      environment:
        PUID: "{{ automation_user_id }}"
        PGID: "{{ docker_group_id }}"
        TZ: America/Montreal
      volumes:
        # This is different: https://github.com/Radarr/Radarr/issues/7269
        # For nonsense reasons, Radarr doesn't support remotely mounted dtatabses, even though Sonarr does.
        - "/home/{{ automation_user }}/docker/Radarr:/config"
        - "{{ app_folder }}/Movies:/movies"
        - "{{ app_folder }}/Downloads/:/downloads"
      ports:
        - 7878:7878
